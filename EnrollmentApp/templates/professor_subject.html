{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Professor Subjects</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'success' %}">HOME</a>
            <a href="{% url 'professor_subjects' %}" class="current">SUBJECTS</a>
        </div>
        <div class="nav-right">
            <a href="{% url 'logout' %}" class="logout">LOGOUT</a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <h2>List of {{ user.username }}'s subjects</h2>
    <ul>
        {% for subject in list %}
            <li>
                <b>{{ subject.name }}</b>
                <span class="space"></span>
                <a href="{% url 'subject_student_list' subject.id %}" class="list">View Student List</a>
            </li>
            <hr>
            <br>
        {% empty %}
            <li>No subjects assigned to the professor.</li>
        {% endfor %}
    </ul>
</body>
</html>
