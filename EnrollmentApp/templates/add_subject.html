{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Subject</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Add Subject</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="id_name">Name:</label></td>
                <td>{{ form.name }}</td>
            </tr>
            <tr>
                <td><label for="id_kod">Kod:</label></td>
                <td>{{ form.kod }}</td>
            </tr>
            <tr>
                <td><label for="id_program">Program:</label></td>
                <td>{{ form.program }}</td>
            </tr>
            <tr>
                <td><label for="id_ects">ECTS:</label></td>
                <td>{{ form.ects }}</td>
            </tr>
            <tr>
                <td><label for="id_sem_red">Semester (Redovan):</label></td>
                <td>{{ form.sem_red }}</td>
            </tr>
            <tr>
                <td><label for="id_sem_izv">Semester (Izvanredan):</label></td>
                <td>{{ form.sem_izv }}</td>
            </tr>
            <tr>
                <td><label for="id_izborni">Izborni:</label></td>
                <td>{{ form.izborni }}</td>
            </tr>
            <tr>
                <td><label for="id_nositelj">Nositelj:</label></td>
                <td>
                    <select name="nositelj" id="id_nositelj">
                        {% for profesor in profesori %}
                            <option value="{{ profesor.id }}">{{ profesor.id }} {{ profesor.username }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
